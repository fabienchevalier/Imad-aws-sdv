#CI qui teste le backend situ√© dans la branche master

name: TestAndDeploy

on: [push]

jobs:
  build_test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        ref: 'master'

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Python dependencies
      run: |
        pwd && ls
        python -m pip install --upgrade pip
        cd backend-Python && pip install -r requirements.txt && cd ..
    
    - name: Set up Compose
      uses: isbang/compose-action@v1.4.1
      with:
        compose-file: "docker-compose.yml"
        up-flags: |
          -d
          --build

    - name: Run the API and tests
      uses: BerniWittmann/background-server-action@v1
      with:
        cwd: backend-python
        command: python uni_test.py
        start: flask run --host=0.0.0.0 --port=8080
        wait-on: 'http://localhost:8080/api/v1/employees'
      env:
        FLASK_ENV: development

  deploy_to_pprd:
    needs: build_test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: 'master'
      
      - name: Push to dev
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: dev # The branch name where you want to push the assets
          FOLDER: backend-Python # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg} passed the tests with success" # The commit message
        
      



